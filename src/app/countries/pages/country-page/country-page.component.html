
<ng-template #loading>
  <div class="alert alert-info text-center">
    Espere por favor
  </div>
</ng-template>


<div *ngIf="country; else loading">
  <div class="row">
    <div class="col-12">
      <h2>Pa√≠s: <strong>{{ country.name.common}}</strong></h2>
    </div>
  </div>
</div>

<div class="row">

  <div class="col-4">
    <h3>Bandera</h3>
    <img [src]="country?.flags?.svg" [alt]="country?.name?.common" class="img-thumbnail">
  </div>

  <div class="col">
    <h3>Informacion</h3>
    <ul class="list-group">
      <li class="list-group-item">
        <strong>Poblacion:</strong> {{ country?.population | number }}
      </li>
      <li class="list-group-item">
        <strong>Codigo:</strong> {{ country?.cca3 }}
      </li>
    </ul>
  </div>
</div>

<div class="row mt-2">
  <div class="col">
    <h3>More Info</h3>



    <div class="d-flex flex-wrap">

      <span><strong>Capital:</strong> {{ country?.capital }}</span>

    </div>


  </div>
</div>
